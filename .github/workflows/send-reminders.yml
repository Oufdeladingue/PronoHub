name: Send Reminder Emails

on:
  schedule:
    # Ex√©cutions quotidiennes √† 8h, 9h, 10h, 11h UTC (9h, 10h, 11h, 12h heure fran√ßaise)
    - cron: '0 8 * * *'  # 9h France
    - cron: '0 9 * * *'  # 10h France
    - cron: '0 10 * * *' # 11h France
    - cron: '0 11 * * *' # 12h France

  # Permet de d√©clencher manuellement depuis GitHub UI
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
      - name: üìß Trigger send-reminders cron
        run: |
          response=$(curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "\n%{http_code}" \
            -s \
            https://www.pronohub.club/api/cron/send-reminders)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          # Afficher de mani√®re lisible si c'est du JSON
          if command -v jq &> /dev/null; then
            echo "$body" | jq '.' || echo "$body"
          else
            echo "$body"
          fi

          # V√©rifier le code HTTP
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Erreur: HTTP $http_code"
            exit 1
          fi

          echo "‚úÖ Cron ex√©cut√© avec succ√®s"

      - name: üìä Log execution time
        if: always()
        run: |
          echo "Execution time (UTC): $(date -u +"%Y-%m-%d %H:%M:%S")"
          echo "Execution time (Paris): $(TZ=Europe/Paris date +"%Y-%m-%d %H:%M:%S")"
