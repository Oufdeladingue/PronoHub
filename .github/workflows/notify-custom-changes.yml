name: Notify Custom Competition Changes

on:
  schedule:
    # Deux fois par jour : 12h00 UTC (13h Paris) et 20h00 UTC (21h Paris)
    - cron: '0 12,20 * * *'

  # Permet de d√©clencher manuellement depuis GitHub UI
  workflow_dispatch:

jobs:
  notify-changes:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Trigger notify-custom-changes cron
        continue-on-error: true
        id: trigger
        run: |
          response=$(curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "\n%{http_code}" \
            -s \
            https://www.pronohub.club/api/cron/notify-custom-changes)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          # Afficher de mani√®re lisible si c'est du JSON
          if command -v jq &> /dev/null; then
            echo "$body" | jq '.' || echo "$body"
          else
            echo "$body"
          fi

          # V√©rifier le code HTTP
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Erreur: HTTP $http_code"
            echo "status=error" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "‚úÖ Cron ex√©cut√© avec succ√®s"
          echo "status=success" >> $GITHUB_OUTPUT

      - name: üìä Log execution summary
        if: always()
        run: |
          echo "Execution time (UTC): $(date -u +"%Y-%m-%d %H:%M:%S")"
          echo "Execution time (Paris): $(TZ=Europe/Paris date +"%Y-%m-%d %H:%M:%S")"

          if [ "${{ steps.trigger.outputs.status }}" == "success" ]; then
            echo "‚úÖ Workflow completed successfully"
          elif [ "${{ steps.trigger.outputs.status }}" == "error" ]; then
            echo "‚ö†Ô∏è API returned an error, but workflow continues"
          else
            echo "‚ÑπÔ∏è Workflow completed (status unknown)"
          fi
