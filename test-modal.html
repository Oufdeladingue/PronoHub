<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modale Extension de Durée</title>
  <style>
    :root{
      --gold:#ffb000;
      --gold2:#ff9900;
      --txt:#ffffff;
      --txtSoft:rgba(255,255,255,.86);

      --radius: 18px;
      --shadow: 0 30px 70px rgba(0,0,0,.60);
    }

    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background:#0a0a0a;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    /* Overlay */
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.78);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }

    /* Container */
    .modal-container{
      position:relative;
      width:min(380px, 100%);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,153,0,.25);
      background:#0b0f1a;
      isolation:isolate; /* important pour éviter les mélanges chelous */
    }

    /* Background layer */
    .bg-layer{
      position:absolute;
      inset:0;
      z-index:0;
    }

    .modal-background{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.04);
      filter:saturate(1.1) contrast(1.05);
    }

    /* ✅ Vignette diffuse (TRÈS douce) */
    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(110% 80% at 50% 15%, rgba(0,0,0,.55) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(110% 90% at 50% 110%, rgba(0,0,0,.60) 0%, rgba(0,0,0,0) 62%),
        radial-gradient(90% 90% at -10% 50%, rgba(0,0,0,.35) 0%, rgba(0,0,0,0) 62%),
        radial-gradient(90% 90% at 110% 50%, rgba(0,0,0,.35) 0%, rgba(0,0,0,0) 62%);
      opacity:.85;
    }

    /* ✅ Glow très léger (ne noircit pas) */
    .bg-glow{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(55% 40% at 50% 28%, rgba(255,153,0,.16) 0%, rgba(255,153,0,0) 65%),
        radial-gradient(60% 45% at 50% 80%, rgba(255,153,0,.08) 0%, rgba(255,153,0,0) 70%);
      filter: blur(10px);
      opacity:.9;
    }

    /* Close */
    .close-button{
      position:absolute;
      top:10px;
      right:10px;
      z-index:5;
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: .15s ease;
      backdrop-filter: blur(6px);
    }
    .close-button:hover{ background: rgba(0,0,0,.35); transform: scale(1.03); }
    .close-icon{ width:18px; height:18px; stroke:currentColor; stroke-width:2; fill:none; }

    .glass-panel{
      position:relative;
      z-index:3;
      margin:14px;
      padding:18px 16px 16px;
      border:none;
      filter: blur(0.3px);
    }

    .modal-title{
      text-align:center;
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1.08;
      color: var(--txt);
      font-size: 26px;
      text-shadow: 0 10px 26px rgba(0,0,0,.55);
      text-transform: uppercase;
    }

    .modal-title .highlight{
      color: var(--gold);
      text-shadow: 0 0 18px rgba(255,176,0,.22);
      white-space: nowrap;
    }

    .modal-image-container{
      width: 250px;
      max-width: 100%;
      margin: 0 auto 0px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .modal-image{
      width:100%;
      height:auto;
      object-fit:contain;
      filter: drop-shadow(0 20px 28px rgba(0,0,0,.45));
    }

    .text-with-scrim{
      position:relative;
      margin: 0px 0px 14px;
      padding: 0;
      border-radius: 18px;
      overflow:visible;
      background: transparent;
      border: none;
    }

    .text-with-scrim::before{
      content:"";
      position:absolute;
      inset:-30px;
      background:
        radial-gradient(ellipse 85% 110% at 48% 50%, rgba(0,0,0,.42) 20%, rgba(0,0,0,0) 70%),
        radial-gradient(ellipse 95% 120% at 52% 45%, rgba(0,0,0,.35) 15%, rgba(0,0,0,0) 75%),
        radial-gradient(circle at 30% 60%, rgba(0,0,0,.25) 10%, rgba(0,0,0,0) 50%),
        radial-gradient(circle at 70% 40%, rgba(0,0,0,.25) 10%, rgba(0,0,0,0) 50%);
      opacity:.75;
      filter: blur(20px);
      pointer-events:none;
      z-index:-1;
    }

    .text-with-scrim p{
      position:relative;
      color: var(--txtSoft);
      font-size: 18px;
      line-height: 1.45;
      text-align:center;
      text-shadow: 0 2px 8px rgba(0,0,0,.65), 0 10px 30px rgba(0,0,0,.45);
      z-index:1;
    }
    .text-with-scrim .highlight{
      color: var(--gold2);
      font-weight: 800;
    }

    .main-button{
      width:100%;
      border:none;
      cursor:pointer;
      border-radius: 14px;
      padding: 12px 14px;
      background: linear-gradient(180deg, #ffb000 0%, #ff9900 60%, #e07f00 100%);
      color: #1b1200;
      font-weight: 900;
      font-size: 15px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;

      box-shadow:
        0 16px 34px rgba(0,0,0,.40),
        0 0 0 1px rgba(0,0,0,.18),
        0 0 18px rgba(255,153,0,.12);
      transition: .15s ease;
    }
    .main-button:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
    }
    .button-plus{
      width:22px;
      height:22px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.16);
      color:#1b1200;
      font-weight: 900;
      line-height:1;
    }

    .bottom-text{
      position:relative;
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,.70);
      text-shadow: 0 2px 8px rgba(0,0,0,.65), 0 10px 30px rgba(0,0,0,.45);
    }

    .bottom-text::before{
      content:"";
      position:absolute;
      inset:-25px;
      background:
        radial-gradient(ellipse 90% 100% at 50% 50%, rgba(0,0,0,.38) 25%, rgba(0,0,0,0) 70%),
        radial-gradient(circle at 40% 50%, rgba(0,0,0,.25) 15%, rgba(0,0,0,0) 55%),
        radial-gradient(circle at 60% 50%, rgba(0,0,0,.25) 15%, rgba(0,0,0,0) 55%);
      opacity:.70;
      filter: blur(18px);
      pointer-events:none;
      z-index:-1;
    }

    @media (max-width: 360px){
      .modal-title{ font-size: 23px; }
      .modal-image-container{ width: 230px; }
      .text-with-scrim p{ font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="modal-overlay" id="overlay">
    <div class="modal-container" role="dialog" aria-modal="true" aria-label="Extension de durée">

      <div class="bg-layer">
        <img class="modal-background" src="public/images/modals/purchase-bg.png" alt="" />
        <div class="bg-glow"></div>
        <div class="vignette"></div>
      </div>

      <button class="close-button" onclick="closeModal()" aria-label="Fermer">
        <svg class="close-icon" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <div class="glass-panel">
        <h2 class="modal-title">
          LA SAISON EST TROP COURTE ?<br />
          <span class="highlight">PROLONGE-LA.</span>
        </h2>

        <div class="modal-image-container">
          <img class="modal-image" src="public/images/modals/calendar-ext.png" alt="Calendrier" />
        </div>

        <div class="text-with-scrim">
          <p>
            <span class="highlight">Ton tournoi</span> arrive touche à sa fin...<br/>
            Prolonge-le pour continuer à écraser tes potes.
          </p>
        </div>

        <button class="main-button">
          Prolonger le tournoi
        </button>

        <p class="bottom-text">Plus de journées = plus de points = plus de suspense</p>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
